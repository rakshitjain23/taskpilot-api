name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- LOGIN TO AZURE ---
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription ae9bfa5e-d45a-442e-af29-f8e53f656070

      # --- DEBUG: Confirm subscription + apps ---
      - name: Debug - Show current subscription
        run: az account show --output table

      - name: Debug - List Container Apps
        run: az containerapp list --resource-group rg-taskpilot -o table

      # --- LOGIN TO ACR ---
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: taskpilotacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # --- BUILD & PUSH IMAGE ---
      - name: Build and Push Docker Image
        run: |
          docker build -t taskpilotacr.azurecr.io/taskpilot-backend:${{ github.sha }} .
          docker push taskpilotacr.azurecr.io/taskpilot-backend:${{ github.sha }}

      # --- DEPLOY TO AZURE CONTAINER APP ---
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appName: taskpilot-backend
          containerName: taskpilot-backend
          resourceGroup: rg-taskpilot
          imageToDeploy: taskpilotacr.azurecr.io/taskpilot-backend:${{ github.sha }}
          environment: taskpilot-env
